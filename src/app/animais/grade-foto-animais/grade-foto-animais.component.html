<p *ngIf="!animais.length">Desculpe não há animais</p>

<!-- 
    aria-hidden="true" para não ser lido por leitores de tela
 -->
<div>
    <div *ngFor="let animal of animais">
        <a [routerLink]="['/animais', animal.id]">
            <app-cartao>
                <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
                <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"> {{ animal.likes }} </i>
                <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2"> {{ animal.comments }} </i>
            </app-cartao>
        </a>
    </div>
</div>
